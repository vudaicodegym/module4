<script>
    function show() {
        $.ajax({
            type: "GET",
            url: "http://localhost:8080/home",
            //xử lý khi thành công
            success: function (data) {
                let str = "";
                for (let i = 0; i < data.length; i++) {
                    str += "<tr>"
                    str += `<td>${i + 1}</td>`
                    str += `<td>${data[i].id}</td>`
                    str += `<td>${data[i].name}</td>`
                    str += `<td>${data[i].color}</td>`
                    str += `<td>${data[i].category.categoryName}</td>`
                    str += `<td>${data[i].price}$</td>`
                    str += `<td><img src="${data[i].img}" height="150" width="200"></td>`
                    str += `<td>
                        <button class="button" onclick="deleteProduct(${data[i].id})">delete</button> <br>
                        <button class="button" onclick="showFormEdit(${data[i].id})" style="background-color: aqua" type="button" class="btn btn-primary" data-toggle="modal" data-target="#editForm">edit</button>
                        </td>`
                    str += "</tr>"
                }
                document.getElementById("tbody").innerHTML = str;
            },
            error: function (err) {
                console.log(err)
            }
        })
    }

    show();

    function deleteProduct(id){
        $.ajax({
            type: "DELETE",
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            url: "http://localhost:8080/home/" + id,
            success: function () {
                show()
            },
            error: function (err) {
                console.log(err)
            }
        })
    }
    function create() {
        let name = document.getElementById("name").value;
        let img = document.getElementById("img").value;
        let price = document.getElementById("price").value;
        let idCategoty = document.getElementById("idCategory").value;
        let color = document.getElementById("color").value;

        let product = {
            name: name,
            img: img,
            price: price,
            category: {id: idCategoty},
            color: color,
        }

        $.ajax({
            type: "POST",
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            url: "http://localhost:8080/home",
            data: JSON.stringify(product),
            //xử lý khi thành công
            success: function (data) {
                show()
            },
            error: function (err) {
                console.log(err)
            }
        })
    }
    function edit(){
        let id = document.getElementById("id").value;
        let name = document.getElementById("nameEdit").value;
        let img = document.getElementById("imgEdit").value;
        let price = document.getElementById("priceEdit").value;
        let idCategoty = document.getElementById("idCategoryEdit").value;
        let color = document.getElementById("colorEdit").value;

        let product = {
            id : id,
            name: name,
            img: img,
            price: price,
            category: {id: idCategoty},
            color: color,
        }
        $.ajax({
            type: "PUT",
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            url: "http://localhost:8080/home/" + id,
            data: JSON.stringify(product),
            //xử lý khi thành công
            success: function (data) {
                show()
            },
            error: function (err) {
                console.log(err)
            }
        })
    }
    function showFormEdit(id){
        $.ajax({
            type:"GET",
            url: "http://localhost:8080/home/"+id,
            success:function (data){
                document.getElementById("id").value = data.id;
                document.getElementById("nameEdit").value = data.name;
                document.getElementById("priceEdit").value = data.price;
                document.getElementById("imgEdit").value = data.img;
                document.getElementById("idCategoryEdit").value = data.category.id;
            },
            error: function (err) {
                console.log(err)
            }
        })
    }
    function getAllCategory(){
        $.ajax({
            type: "GET",
            url : "http://localhost:8080/categories",
            success: function (data){
                let str = "";
                for (let i = 0; i < data.length; i++) {
                    str+= `<option value="${data[i].id}">${data[i].categoryName}</option>`
                }
                document.getElementById("idCategory").innerHTML = str;
                document.getElementById("idCategoryEdit").innerHTML = str;
            }
        })
    }
    getAllCategory()
</script>
