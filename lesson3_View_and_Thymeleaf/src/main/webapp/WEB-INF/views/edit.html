<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<form th:action="@{/edit/{id}(id=${customer.id})}" method="post">
    <div class="container">
        <h2>Striped Rows</h2>
        <table class="table table-striped">
            <thead>
            <tr>
                <td></td>
                <th>Name</th>
                <th>Img</th>
            </tr>

            </thead>
            <tbody>
            <tr>
                <!--                <td><input name="id" type="hidden"  th:value="${customer.getId()}"></td>-->
                <td><input name="name" th:value="${customer.getName()}"></td>
                <td><input name="img" th:value="${customer.getImg()}"></td>
            </tr>

            <button class="btn btn-success" type="submit">submit
            </button>

            </tbody>
        </table>
    </div>
</form>
<form th:action="@{/edit/{id}(id=${customer.id})}" method="post">

</form>
</body>
</html>
